<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Stream Visualisation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body class="page">
    <!-- BEGIN content -->
    <div class="out">
      <div class='js-sparky three-js'>
        <!-- begin controllers -->
        <div class='controllers'> <button class="cta-btn controllers__btn js-play-audio">Play</button> <button class="cta-btn controllers__btn js-stop-audio">Stop</button> <button class="cta-btn  js-load-default">Load</button>
          <!-- begin droparea -->
          <div class='droparea js-drop-area'> <span class="droparea__text">or drop your stuff here</span> </div>
          <!-- end droparea -->
        </div>
        <!-- end controllers -->
      </div>
      <script type="x-shader/x-fragment" id="fragmentshader"> varying vec3 vNormal; varying vec2 vUv; uniform vec3 color; uniform sampler2D texture; void main() { vec3 light = vec3( 0.5, 0.2, 1.0 ); light = normalize( light ); float dProd = dot( vNormal, light ) * 0.5 + 0.5; vec4 tcolor = texture2D( texture,
        vUv ); vec4 gray = vec4( vec3( tcolor.r * 0.3 + tcolor.g * 0.59 + tcolor.b * 0.11 ), 1.0 ); gl_FragColor = gray * vec4( vec3( dProd ) * vec3( color ), 1.0 ); } </script>
      <script type="x-shader/x-vertex" id="vertexshader"> uniform float amplitude; attribute float displacement; varying vec3 vNormal; varying vec2 vUv; void main() { vNormal = normal; vUv = ( 0.5 + amplitude ) * uv + vec2( amplitude ); vec3 newPosition = position + normal * vec3( displacement ); gl_Position
        = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 ); } </script>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
